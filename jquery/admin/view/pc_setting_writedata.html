<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人中心-完善资料</title>
</head>
<body>
	<div class="pc_setting_writedata">
		<p class="detail_title"><span onclick="gotoMenu(0,'pc_home.html')">我的主页</span>&nbsp;&gt;&nbsp;<span class="not">账号设置</span>&nbsp;&gt;&nbsp;<span class="blu">完善资料</span></p>
		<div class="register_data writedata_content">
			<div class="register_data_content">
			 	<div class="content_detail">
			 		<ul class="left">
			 			<li><span class="r_data_1">昵称</span><input type="text"></li>
			 			<li>
			 				<span class="r_data_1">性别</span>
			 				<input class="sex" type="radio" name="radio" id="radio1" checked="checked"><label for="radio1">男</label>&nbsp;&nbsp;<input class="sex" type="radio" name="radio" id="radio2"><label for="radio2">女</label>
			 			</li>
			 			<li>
			 				<span class="r_data_1">出生日期</span>
			 				<input type="text" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})">
			 			</li>
			 			<li><span class="r_data_1">手机号</span><input type="text"></li>
			 			<li><span class="r_data_1">电子邮箱</span><input type="text"></li>
			 			<li><span class="r_data_1">常用地址</span><input type="text"></li>
			 			<li><span class="finish">完&nbsp;&nbsp;成</span></li>
			 		</ul>
			 		<div class="right">
			 			<img src="../images/register_1.png" alt="">
			 			<span class="file"><input type="file"></span>
			 		</div>
			 	</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
	$(".finish").click(function(){
		gotoMenu(0,"pc_home.html");
	})
</script>
</body>
</html>
